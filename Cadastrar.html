<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebrabo - Cadastrar Produto</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body> 

    <div class="cabeçalho">
        <div class="logo">
            <img width="270px" height="90px" id="logo" src="logo.jpeg" alt="">
        </div>
        <div class="barra de pesquisa">
            <form>
                <input id="pesquisa" type="search" placeholder="Pesquise seu produto">
                <button id="pesquisebut">Pesquisar</button>
            </form>
        </div>
        <div class="carrinho">
            <a href="Carrinho.html">Carrinho</a>
        </div>
        <div class="entrar">
            <a href="Login.html">Entrar</a>
        </div>
    </div>

    <div class="Cadastro">
        <h1 id="cadastre">Cadastre um Produto Novo</h1>
        <form>
            <label for="descrição">descrição do produto: </label><br>
            <input placeholder="Ex: Camisa I Palmeiras Temporada 2021" id="descrição" type="text">
<br><br>
            <label for="preço">Preço: </label><br>
            <input placeholder="Ex: 229,00" id="preço" type="text">
        </form>
        <div>
        <label for="Categoria">Categoria: </label><br>
        <select id="Categoria">
            <option>Time gigante(Palmeiras)</option>
            <option>Resto</option>
        </select>
            </div>
        <form>
            <label for="imagem">Imagem: </label><br>
            <input id="imagem" accept=".jpeg" type="file">
<br><br>
            <label for="tamanhos">Tamanhos disponíveis: </label><br>
            <input id="PP" type="checkbox">
            <label for="PP">PP</label><br>
            <input id="P" type="checkbox">
            <label for="P">P</label><br>
            <input id="M" type="checkbox">
            <label for="M">M</label><br>
            <input id="G" type="checkbox">
            <label for="G">G</label><br>
            <input id="GG" type="checkbox">
            <label for="GG">GG</label><br>
            <input id="EGG" type="checkbox">
            <label for="EGG">EGG</label><br>
<br>
            <button>Cadastrar</button>
        </form>
    </div>
    



    <div id="rodape">
        <div id="opcoesdepagamento">
            <h1>
                Formas de pagamento
            </h1>
            <div id="cartoes">
                <img src="paypal.jpg" alt="" width="80" height="60">
                <img src="mastercard.jpg" alt="" width="80" height="60">
                <img src="Visa-Emblema.png" alt="" width="80" height="60">
                <img src="picpay.jpng.png" alt="" width="80" height="60">
                <img src="pix.jpg" alt="" width="80" height="60">
                <img src="elo.jpg" alt="" width="80" height="60">
            </div>
            <div id="certificado">
                <h1>Certificado de segurança</h1>
            </div>
            <div id="seguranca">
                <img src="googlecis.jpg" alt="" width="80" height="60" >
                <img src="reclame_aqui.jpg" alt="" width="80" height="60">
                <img src="sitecis.jpg" alt="" width="80" height="60">
            </div>
        </div>
            <h1 id="redes">Redes</h1>
        <div id="redessociais">
            <a href=""><img src="facebook.png" width="60" height="60"></a>
            <a href=""><img src="Instagram.png" width="60" height="60"></a>
            <a href=""><img src="twitter.png" width="60" height="60"></a>
        </div>
        <div id="linksdev">
            <a href="Dashboard.html" class="Linksdev">
                Dashboard
             </a>
             <a href="Cadastrar.html" class="Linksdev">
                Cadastrar novo produto
             </a>
             <a href="Sobre.html" class="Linksdev">
                Sobre nós
             </a>
        </div>
        </div>
    
    </div>



</body>
</html>
