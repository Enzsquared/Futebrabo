<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebrabo - Entrar/Cadastrar-se</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="cabeçalho">
        <div class="logo">
            <img width="270px" height="90px" id="logo" src="logo.jpeg" alt="">
        </div>
        <div class="barra de pesquisa">
            <form>
                <input id="pesquisa" type="search" placeholder="Pesquise seu produto">
                <button id="pesquisebut">Pesquisar</button>
            </form>
        </div>
        <div class="carrinho">
            <a href="Carrinho.html">Carrinho</a>
        </div>
        <div class="entrar">
            
            <a href="Login.html">Entrar</a>
        </div>
    </div>



    <div class="pagina">
        <h1>Login do Cliente</h1>
        
        <div id="logecad">

        <div id="login">
            <h2>Entre com seus dados caso já tenha uma conta</h2>
            <form id="formlog">
                <label for="emaillog">E-mail: </label><br>
                <input placeholder="Ex: AlviverdeImponete@gmail.com" id="emaillog" type="email">
<br><br><br>
                <label for="senhalog">Senha: </label><br>
                <input id="senhalog" type="password">
<br>
                <a id="esqueci" href="">Esqueci a senha</a>
<br><br>
                <button class="botao">Entrar</button>
            </form>
            
        </div>

        <div id="cadastro">
            <h2>Caso não tenha uma conta cadastre-se abaixo</h2>
            <form id="formcad">
                <label for="emailcad">E-mail: </label><br>
                <input placeholder="Ex: AlviverdeImponete@gmail.com" id="emailcad" type="email">
<br><br><br>
                <label for="senhacad">Senha: </label><br>
                <input id="senhacad" type="password">
<br><br><br>
                <label for="cpf">CPF: </label><br>
                <input placeholder="Ex: 123.456.789-10" id="cpf" type="text">
<br><br><br>
                <label for="nome">Nome: </label><br>
                <input id="nome" type="text">
<br><br><br>
                <label for="data">Data de nascimento: </label><br>
                <input placeholder="Ex: 01/01/2001" id="data" type="date">
<br><br><br>
                <label for="telefone">Telefone: </label><br>
                <input placeholder="Ex: (15) 01515-1515" id="telefone" type="tel">
<br><br>
                <button class="botao">cadastrar</button>
            </form>

        </div>

        </div>

    </div>




    <div id="rodape">
        <div id="opcoesdepagamento">
            <h1>
                Formas de pagamento
            </h1>
            <div id="cartoes">
                <img src="paypal.jpg" alt="" width="80" height="60">
                <img src="mastercard.jpg" alt="" width="80" height="60">
                <img src="Visa-Emblema.png" alt="" width="80" height="60">
                <img src="picpay.jpng.png" alt="" width="80" height="60">
                <img src="pix.jpg" alt="" width="80" height="60">
                <img src="elo.jpg" alt="" width="80" height="60">
            </div>
            <div id="certificado">
                <h1>Certificado de segurança</h1>
            </div>
            <div id="seguranca">
                <img src="googlecis.jpg" alt="" width="80" height="60" >
                <img src="reclame_aqui.jpg" alt="" width="80" height="60">
                <img src="sitecis.jpg" alt="" width="80" height="60">
            </div>
        </div>
            <h1 id="redes">Redes</h1>
        <div id="redessociais">
            <a href=""><img src="facebook.png" width="60" height="60"></a>
            <a href=""><img src="Instagram.png" width="60" height="60"></a>
            <a href=""><img src="twitter.png" width="60" height="60"></a>
        </div>
        <div id="linksdev">
            <a href="Dashboard.html" class="Linksdev">
                Dashboard
             </a>
             <a href="Cadastrar.html" class="Linksdev">
                Cadastrar novo produto
             </a>
             <a href="Sobre.html" class="Linksdev">
                Sobre nós
             </a>
        </div>
        </div>
    
    </div>



</body>
</html>
